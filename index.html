<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        .content {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        p {
            margin-bottom: 1rem;
        }
        .social-links {
            margin-top: 2rem;
            text-align: center;
        }
        .social-links a {
            color: #2c3e50;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Site</h1>
        <p>A place to share my thoughts and projects</p>
    </header>

    <div class="content">
        <h2>About Me</h2>
        <p>Hello! This is my personal website hosted on GitHub Pages. Here you'll find information about my projects, interests, and more.</p>
        
        <h2>Projects</h2>
        <p>I'm working on some exciting projects. Stay tuned for updates!</p>

        <div class="social-links">
            <a href="https://github.com/wanderersvice" target="_blank">GitHub</a>
            <!-- Add more social links as needed -->
        </div>
    </div>
</body>
</html>
